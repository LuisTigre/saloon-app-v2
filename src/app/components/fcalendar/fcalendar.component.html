
<div class="calendar-container">
    <div class="content">
      <div class="calendar-object">
        <full-calendar [options]="calendarOptions">
          <app-menu-option-dialog>          
            <button mat-menu-item>Daily</button>
            <button mat-menu-item>Weekly</button>
            <button mat-menu-item>Monthly</button>
            <button mat-menu-item (click)="handleCloseModal()">Delete</button>
          </app-menu-option-dialog>
        </full-calendar>      
      </div>
      
      <div id="draggable-el">
        <h5 class="font-bold text-lg text-center">Set Availbity by dragging events into the calendar</h5>
        <div *ngFor="let event of events" class="fc-event tray-el no-select" title="{{event.title}}">
          {{ event.title }}
        </div>
      </div>
    </div>
  </div>
