<mat-form-field appearance="fill" *ngIf="type !== 'radio'">
    <mat-label>{{ label }}</mat-label>
    <input 
      [type]="type" 
      [placeholder]="placeholder" 
      [(ngModel)]="value" 
      (input)="onInput($event)" 
      (blur)="onTouched()" 
      matInput 
    />
</mat-form-field>

<div *ngIf="type === 'radio'">
  <label>{{ label }}</label>
  <mat-radio-group class="custom-radio-group" [(ngModel)]="value" (change)="onChange(value)">
    <mat-radio-button class="custom-radio-button"  *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</div>
