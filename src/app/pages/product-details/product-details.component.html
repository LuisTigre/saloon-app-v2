<app-pager *ngIf="braidStyle">
  <div class="product-details">
    <!-- Image Carousel -->
    <div class="img-carrossel">            
      <div class="img-wrapper">
        <img [src]="braidStyle.imageUrl" alt="{{ braidStyle.name }}">
        <span>
          <mat-icon>crop</mat-icon>
          <mat-icon>edit</mat-icon>
        </span>
      </div>
      <div class="paginator"></div>
    </div>

    <!-- Head Panel -->
    <div class="head-panel">
      <div class="description">
        <span class="editable-item">
          <h4 class="title">{{ braidStyle.name }}</h4>
          <mat-icon>edit</mat-icon>
        </span>
        <p class="description">
          {{ braidStyle.description }}
          <mat-icon>edit</mat-icon>
        </p>                
      </div>

      <div class="option-panel">
        <div class="content">
          <a href="/schedule" class="button chooseEvt">Choose Date <mat-icon>event</mat-icon></a>  
          <div class="light-switch">
            <label for="toggle" class="switch">Editable</label>
            <input type="checkbox" id="toggle" [checked]="braidStyle.editable" />
          </div>
        </div>
      </div>
    </div>

    <!-- Controllers -->
    <div class="controllers">
      <div class="braid-ops">
        <span *ngFor="let attribute of braidStyle.stylesAtributes" class="editable-item">
          <label>{{ attribute.name }}:</label>
          <select>
            <option *ngFor="let value of attribute.values" [value]="value.id">{{ value.name }}</option>
          </select>
          <mat-icon>edit</mat-icon>
        </span>
      </div>

      <div class="metrics">
        <div class="content">
          <div class="duration editable-item">
            <span>Duration:</span> {{ braidStyle.duration }} hours 
            <mat-icon>edit</mat-icon>
          </div>    

          <div class="datime editable-item">
            <span>Date:</span> {{ braidStyle.date }} <mat-icon>event</mat-icon>
          </div> 
          <div class="time editable-item">
            <span>Time:</span> {{ braidStyle.time }} <mat-icon>alarm</mat-icon>
          </div>
          <div class="price editable-item">
            <span>Price:</span> {{ braidStyle.price }}
            <mat-icon>edit</mat-icon>
          </div>                                           
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <a class="button">Customize</a>
      <a href="/bookings" class="button continue">Continue</a>
    </div>
  </div>
</app-pager>
