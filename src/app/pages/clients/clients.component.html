<app-pager>
    <div class="clients">
     <h5 class="title">Clientes</h5>

     <app-searchbox></app-searchbox>
      
      <div class="table-content">
        <table>
          <tbody>
            <tr *ngFor="let client of clientes">
              <td class="table-item-td">
                <div class="table-item">
                  <div class="profile-picture"><img src="https://plus.unsplash.com/premium_photo-1690579805273-fd0c7b08035d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
                  <div class="profile-name">
                    {{client.name}}
                    <div class="country">
                      {{client.country}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="table-action-td">
                <div class="icon">
                  <svg width="5" height="21" viewBox="0 0 5 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2.5" cy="2.5" r="2.5" fill="#767676" />
                    <circle cx="2.5" cy="18.5" r="2.5" fill="#767676" />
                    <circle cx="2.5" cy="10.5" r="2.5" fill="#767676" />
                  </svg>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-pager>
